{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Creation</title>
   <link rel="stylesheet" href="{% static 'CSS/nav.css'%}">
   <link rel="stylesheet" href="{% static 'CSS/faculty.css'%}">

   
    <script src="{% static 'JS/nav.js'%}"></script> 
</head>


{% block header %}

{% endblock %} 


<body>

    <header class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Wealth Creation</a>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li class="nav-item"><a href="/home">Home</a></li>
                    <li class="nav-item"><a href="/student">Student</a></li>
                    <li class="nav-item"><a href="/teacher">Teacher</a></li>
                    <li class="nav-item"><a href="/facalty">Faculty</a></li>
                    <li class="nav-item"><a href="#">Financial Service</a></li>
                    <li class="nav-item"><a href="#">Success Story</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                &#9776;
            </div>
        </div>
    </header>
<br><br><br>
{% block content %}

{% endblock %} 

<script> 
        
        const navbar = document.getElementById('navbar');
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navLinks = document.getElementById('nav-links');
        const themeToggle = document.getElementById('checkbox');
        const body = document.body;

        // Check for saved theme in local storage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        // Toggle theme on button click
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    
</script> 
{% load static %}
 {% comment %} <script src="{% static 'JS/nav.js'%}"></script>  {% endcomment %}

</body>
</html>
