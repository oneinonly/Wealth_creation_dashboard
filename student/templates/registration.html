

{% extends 'base.html' %}
{% block content %}

<div class='w-1/6 h-1/3 bg-color-green'> 
   
   <div class="main">
    
    <div class="form-container" >
        <h2 class='Register'>USER REGISTRATION</h2>
        <form id="registrationForm" method="post" action="/registration/" >
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="userName" placeholder="Enter your Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name ="userEmail" placeholder="Enter your Email Like this  India@mail.com" required>
            </div>
            <div class="input-group">
                <label for="Mobile">Mobile No</label>
                <input type="number" id="mobile" name="userMobile", placeholder="Enter your 10 digit Mobile No" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="Password" name="password", placeholder="Enter your password like this India@#$548" required>
            </div>
            <button type="submit" class=lsubmit>Submit</button>
        </form>
    </div>
</div>
{% endblock %}
